<div class="container">
    <div class="" id="login-wrapper">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div id="logo-login">
                    <h1>eQuiz
                        <span>v1.0.1</span>
                    </h1>
                    <h2 align='center'>Register</h2>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="account-box">
                    <form role="form" name="join" novalidate>
                        <div class="form-group">
                            <label for="user" style="font-weight: bold;">Username</label>
                            <input type="text" ng-pattern="/^[a-zA-Z]*$/" name="username" class="form-control" ng-model="user.name" placeholder="Name" autofocus required>
                            <span class="help-block" ng-show="(join.username.$error.required || join.username.$error.number)&& join.username.$dirty">Valid phone number is required</span>
                        </div>
                        <div class="form-group">
                            <label for="phone" style="font-weight: bold;">Mobile</label>
                            <input type="text" ng-pattern="/^[7-9]\d{9}$/" name="phone" ng-model="user.phone" class="form-control" placeholder="Phone Number" required ng-minlength="10" ng-maxlength="10">
                            <span class="help-block" ng-show="(join.phone.$error.required || join.phone.$error.number)&& join.number.$dirty">Valid phone number is required</span>
                            <span class="help-block" ng-show="((join.number.$error.minlength || join.number.$error.maxlength) && join.number.$dirty) ">phone number should be 10 digits</span>
                        </div>
                        <button class="btn btn btn-primary pull-right" type="submit" ng-click="register(user)" ng-disabled="join.$invalid">Join Quiz</button>
                        <span ng-if="errorMsg" style="color:red;">*This UserName/Mobile already exist</span>
                        <span>Got an account? <a href="/#/"> Login </a></span></br>
                    </form>

                    <div class="row-block">
                        <div class="row">
                            <div class="col-md-12 row-block">
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
